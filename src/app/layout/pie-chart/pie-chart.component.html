<div class="row">
  <div class="col-12 col-lg-3">
    <div class="form-group">
      <label>Legend Position</label>
      <select class="form-control" [(ngModel)]="currentLegendPosition" (change)="changeLegendPosition()">
        <option *ngFor="let position of legendPositions">
          {{position}}
        </option>
      </select>
    </div>
    <hr>
    <p>Current Legend Position: {{currentLegendPosition}}</p>
  </div>
  <div class="col-12 col-lg-9">
    <div class="chart-wrapper">
      <canvas
        baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [legend]="pieChartLegend"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins">
      </canvas>
    </div>
  </div>
</div>
